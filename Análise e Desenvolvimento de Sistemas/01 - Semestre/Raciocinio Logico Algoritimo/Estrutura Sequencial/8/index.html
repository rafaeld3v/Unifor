<html>
    <head>
        <title> Atividade 8 </title>
    </head>
    <body>
        <script>
            var deposito = parseFloat(prompt("Digite o valor do deposito: "))
            var taxajuros = parseFloat(prompt("Digite o valor da taxa de juros: "))
            var rendimento = deposito * taxajuros
            var valortotal = deposito + rendimento

            document.write("O valor do rendimento é: ", rendimento,'<br>')
            document.write("O valor total é: ", valortotal)
        </script> 
    </body>
</html>
