<html>
    <head>
        <title> Atividade 14 </title>
    </head>
    <body>
        <script>
            let anonascimento = parseInt(prompt("Digite seu ano de nascimento: "))
            let anoatual = parseInt(prompt("Digite o ano atual: "))
            // item a
            let idade = anoatual - anonascimento
            document.write("A idade da pessoa é: ", idade, "<br>")
            // item b
            let idade50 = 2050 - anonascimento
            document.write("A idade da pessoa em 2050 é: ", idade50, "<br>")
            
        </script>
    </body>
</html>
