<html>
    <head>
        <title> Atividade 5 </title>
    </head>
    <body>
        <script>
            var s = parseFloat(prompt("Digite o salário do funcionário: "))
            var a = parseFloat(prompt("Digite o aumento do funcionário: "))
            var va = (s*a)
            var ns = (s+(s*a))

            document.write("O aumento do funcionário é: ",va, "<br>")
            document.write("O salário do funcionário é: ",ns)
        </script> 
    </body>
</html>
