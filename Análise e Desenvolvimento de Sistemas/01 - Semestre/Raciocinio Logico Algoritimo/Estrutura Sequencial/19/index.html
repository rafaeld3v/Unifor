<html>
    <head>
        <title> Atividade 19 </title>
    </head>
    <body>
        <script>
            let escada = parseFloat(prompt("Digite a altura da escada em metros:"))
            let altura = parseFloat(prompt("Digite a altura que o usuario deseja alcançar em metros:"))
            let quantidadedegraus = (altura / escada)

            document.write("A quantidade de degraus que você devera subir é: ", quantidadedegraus)
        </script>
    </body>
</html>
