<html>
    <head>
        <title> Atividade 12 </title>
    </head>
    <body>
        <script>
            let n1 = parseFloat(prompt("Digite um numero: "))
            let n2 = parseFloat(prompt("Digite um numero: "))
            if(n1 > 0 && n2 > 0){
                let elevado = Math.pow(n1, n2)
                document.write("O primeiro numero elevado ao segundo é: ", elevado)
            }
            else{
                document.write("Digite um número positivo maior que zero!!!")
            }
        </script>
    </body>
</html>
