<html>
    <head>
        <title> Atividade 17 </title>
    </head>
    <body>
        <script>
            let salario = parseFloat(prompt("Digite o seu salario:"))
            let operacaobancaria = parseInt(prompt("Digite o numero de operações bancarias:"))
            let saldofinal = salario - (operacaobancaria * (salario * 0.0038))

            document.write("O saldo atual é: R$", saldofinal)
        </script>
    </body>
</html>
