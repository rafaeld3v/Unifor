    <body>
        <script>
            let pe = parseFloat(prompt("Digite um numero: "))
            // item a
            let polegadas = pe * 12
            document.write("Resultado em polegadas: ", polegadas, "<br>")
             // item b
             let jardas = pe * 3
            document.write("Resultado em jardas: ", jardas, "<br>")
             // item c
             let milhas = jardas * 1760
            document.write("Resultado em milhas: ", milhas, "<br>")
            
        </script>
    </body>
