<html>
    <head>
        <title> Atividade 25 </title>
    </head>
    <body>
        <script>
            let custoespetaculo = parseFloat(prompt("Digite o custo do espetaculo: "))
            let precoconvite = parseFloat(prompt("Digite o custo do do convite: "))
            let convitesvendidos = (custoespetaculo / precoconvite)
            document.write("O numero de de convites que devem ser vendidos para que, pelo menos, o custo do espetáculo seja alcançado é: ", convitesvendidos, " convites.")
        </script>
    </body>
</html>
