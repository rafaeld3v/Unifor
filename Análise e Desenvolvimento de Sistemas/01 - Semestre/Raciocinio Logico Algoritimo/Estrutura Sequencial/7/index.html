<html>
    <head>
        <title> Atividade 7 </title>
    </head>
    <body>
        <script>
            var salario = parseFloat(prompt("Digite o salário do funcionário: "))
            var gratificacao = 50
            var impostosalario = (0.1 * salario)
            var salarioreceber = salario + gratificacao - impostosalario

            document.write("O salário a receber é: ", salarioreceber)
        </script> 
    </body>
</html>
