<meta charset="UTF-8">
<script>
/* Algoritmo Fundamental Nº 3
   Descrição : Soma de um conjunto de números.
   Problema  : Dado um conjunto de N números, calcular a soma desses números.
               Assumir que N é maior ou igual a zero.
   Aplicações: Cálculos de média, variância e mínimos quadrados.
*/

var n = prompt("Informe a quantidade de números:");
var numero;
var soma = 0;
var i = 0;

while (i < n) {
	numero = parseInt(prompt("Informe um número"));
	soma = soma + numero;
	i = i + 1;
}

document.write("A soma dos " + n + " números é " + soma);

</script>
